
<div *ngIf="organization">
    <h2><span jhiTranslate="apprefactoryApp.organization.detail.title">Organization</span> {{organization.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apprefactoryApp.organization.name">Name</span></dt>
        <dd>
            <span>{{organization.name}}</span>
        </dd>
        <dt><span jhiTranslate="apprefactoryApp.organization.nameshort">Nameshort</span></dt>
        <dd>
            <span>{{organization.nameshort}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'organization/'+ organization.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
