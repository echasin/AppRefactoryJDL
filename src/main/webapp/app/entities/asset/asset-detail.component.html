
<div *ngIf="asset">
    <h2><span jhiTranslate="apprefactoryApp.asset.detail.title">Asset</span> {{asset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apprefactoryApp.asset.name">Name</span></dt>
        <dd>
            <span>{{asset.name}}</span>
        </dd>
        <dt><span jhiTranslate="apprefactoryApp.asset.nameshort">Nameshort</span></dt>
        <dd>
            <span>{{asset.nameshort}}</span>
        </dd>
        <dt><span jhiTranslate="apprefactoryApp.asset.description">Description</span></dt>
        <dd>
            <span>{{asset.description}}</span>
        </dd>
        <dt><span jhiTranslate="apprefactoryApp.asset.details">Details</span></dt>
        <dd>
            <span>{{asset.details}}</span>
        </dd>
        <dt><span jhiTranslate="apprefactoryApp.asset.assetstatus">Assetstatus</span></dt>
        <dd>
            <div *ngIf="asset.assetstatus">
                <a [routerLink]="['/assetstatus', asset.assetstatus?.id]">{{asset.assetstatus?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'asset/'+ asset.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
